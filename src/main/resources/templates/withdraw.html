<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <title>Withdraw Money</title>

</head>
<body>
<div layout:fragment="content" class="mt-3">
    <div class="container-fluid">
        <div class="card  ">
            <div class="card-header bg-info text-dark ">Withdraw Money From Account</div>
            <div class="card-body">
                <section id="cover" class="min-vh-100">
                    <div id="cover-caption">
                        <div class="container">
                            <div class="row text-dark">
                                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                                    <h1 class="display-4 py-2 text-truncate text-dark">Withdrawing</h1>
                                    <br>
                                    <div class="px-2">
                                        <form action="" class="justify-content-center">
                                            <div class="form-group">
                                                <label class="sr-only">Account Code</label>
                                                <input type="text" class="form-control" placeholder="ASER4521" th:value="${account.accountCode}" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only">Account Sold</label>
                                                <input type="text" class="form-control" placeholder="45200.0 DHs" th:value="${account.sold +' DHs'}" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only">Amount</label>
                                                <input type="text" class="form-control" placeholder="0.0 DHs">
                                            </div>
                                            <button type="submit" class="btn btn-info btn-lg">Withdraw</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </div>
</div>

</body>
</html>
