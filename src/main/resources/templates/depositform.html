<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <title>Deposit Money</title>

</head>
<body>
<div layout:fragment="content" class="mt-3">
    <div class="container-fluid">
        <div class="card  ">
            <div class="card-header bg-info text-dark ">Deposit Money To Account</div>
            <div class="card-body">
                <section id="cover" class="min-vh-100">
                    <div id="cover-caption">
                        <div class="container">
                            <div class="row text-dark">
                                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                                    <h1 class="display-4 py-2 text-truncate text-dark">Depositing</h1>
                                    <br>
                                    <div th:if="${ account.active ==false }">
                                        <p class="text-danger">Your Account Is Not Activated So You Can Not Deposit Money To It</p>
                                    </div>

                                    <div th:if="${error}" class="alert alert-danger" role="alert">
                                        <p th:text="${error}" class="text-danger"></p>
                                    </div>
                                    <div class="px-2">
                                        <form th:action="@{/deposit}" method="post" class="justify-content-center">
                                            <div class="form-group">
                                                <label class="sr-only">Account Code</label>
                                                <input type="hidden" name="id" class="form-control"  th:value="${account.id}" >
                                            </div>

                                            <div class="form-group">
                                                <label class="sr-only">Account Code</label>
                                                <input type="text" class="form-control" placeholder="ASER4521" th:value="${account.accountCode}" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only">Account Sold</label>
                                                <input type="text" class="form-control" placeholder="45200.0 DHs" th:value="${account.sold +' DHs'}" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only">Amount</label>
                                                <input type="text" class="form-control" name="amount" placeholder="0.0 DHs" th:disabled="${account.active ==false}">
                                            </div>
                                            <button type="submit" class="btn btn-info" th:disabled="${account.active ==false || account.sold<100}">Withdraw</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </div>
</div>

</body>
</html>
