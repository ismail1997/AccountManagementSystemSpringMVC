<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>

</head>
<body>
<div layout:fragment="content" class="mt-3">
    <div class="container-fluid">
        <div class="card  ">
            <div class="card-header bg-dark text-white ">List of Operations</div>
            <div class="card-body">
                <form th:action="@{/operations}" method="get">
                    <div class="form-row">
                        <div class="col-md-4">
                            <div class="md-form form-group">
                                <input name="email"  th:value="${email}" type="email" class="form-control" id="inputEmail4MD" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <br>
                <table class="table">
                    <thead class="bg-info  text-light">
                    <tr>
                        <th>ID</th><th>Operation Code</th><th>Date</th><th>Message</th><th>Type</th>
                        <th>Account</th><th>Owner</th>
                        <th>Details</th><th>Remove</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="op:${operations}">
                        <td th:text="${op.id}"></td>
                        <td th:text="${op.operationCode}"></td>
                        <td th:text="${op.operationDate }"></td>
                        <td th:text="${op.operationMessage}"></td>
                        <td th:text="${op.operationType}"></td>
                        <td th:text="${op.account.accountCode}"></td>
                        <td th:text="${op.account.user.firstName + ' '+  op.account.user.lastName}"></td>
                        <td><a class="btn btn-info" th:href="@{/operationDetail/(id=${op.id})}"><i class="bi bi-person-lines-fill"></i></a></td>
                        <td><a class="btn btn-danger" onclick="return confirm('Are you sure you wanna delete this user !!')" th:href="@{/deleteOperation(id=${op.id})}"><i class="bi bi-trash-fill"></i></a> </td>
                    </tr>
                    </tbody>
                </table>
<!--                <ul class="pagination">-->

<!--                    <li  th:class="${currentPage==status.index} ? 'page-item active' : 'page-item'"   th:each="page,status:${pages}">-->
<!--                        <a class="page-link " th:href="@{/accounts(page=${status.index},email=${email})}" th:text="${status.index}"></a>-->
<!--                    </li>-->
<!--                </ul>-->
            </div>
        </div>

    </div>
</div>

</body>
</html>
